<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aurelia App</title>

    <script src=".fec/github-pages-helper.js"></script>
  </head>
  <body>
    <script src=".fec/dev-helper.js"></script>
    <script src='https://unpkg.com/aurelia-script@1.3.0'></script>
    </script>
    <script type='text/javascript'>
      const aurelia = new au.Aurelia();
      aurelia
        .use
          .standardConfiguration()
          .developmentLogging();
      aurelia
        .start()
        .then(() => {
          aurelia.container.get(au.Loader).baseUrl = location.origin + '/au-vnext';        
          aurelia.setRoot('src/app.js', document.body);
        })
        .catch(ex => {
          document.body.textContent = `Bootstrap error: ${ex}`;
        });
    </script>
  </body>
</html>
